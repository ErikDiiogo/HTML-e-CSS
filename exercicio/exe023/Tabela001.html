<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            text-align: center;/* 
            Alinhamento Horizontal */
            vertical-align: middle ;
        }
    </style>
</head>
<body>
 <h1>Minha primeira Tabela</h1>
    <!-- Hierarquia de Tabelas (simples)
    Table = tabela
       Table Row = CabeÃ§alho de Tabela 
       Table Data = Dado de Tabela
  -->
<table>
    <tr> <!-- Primeira linha -->
        <td>A1
        <td>B1
        <td>C1

    <tr><!-- Segunda Linha -->
        <td>A2
        <td>B2
        <td>C2

    <tr> <!-- Terceira Linha -->
        <td>A3</td>
        <td>B3</td>
        <td>C3</td>
    </tr>
    <tr><!-- Quarta Linha -->
        <td>A4</td>
        <td>B4</td>
        <td>C4</td>
    </tr>
</table>
</body>
</html>
